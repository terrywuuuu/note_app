<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Note.css">
    <title>Super Note</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>

<body>
    <div class="top">
        <h1 style="font-size: 50px; font-family: 'Comic Sans MS', sans-serif; margin-left: 10px;">
            Super
            <img src="images/Symbol.png" alt="logo" style="height: 60px; vertical-align: middle; width: 60px;">
            Note
        </h1>
        <div class="auth-buttons">
            <a href="index.html">首頁</a>
            <a href="Note.html" style="margin-right: 100px;">編輯筆記</a>
            <img id="avatarImg" src="images/Pic1.png" alt="headshot"
                style="height: 40px; vertical-align: middle; width: 40px; border-radius: 50%; border: 2px solid #ccc;">
            <label for="user" id="userlbl" style="font-size: 20px; margin: 0 10px;"></label>
            <div class="dropdown" style="display: inline-block;">
                <button class="dropdown-btn">&#9654;</button>
                <ul class="dropdown-menu" style="width: 150px; text-align: left;">
                    <li><a href="#" id="changeAvatar">更改頭像</a></li>
                    <li><a href="#" id="changeName">更改名稱</a></li>
                    <li><a href="#" id="logout">登出</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 模糊背景 -->
    <div id="blurBg"></div>

    <!-- 選擇頭像的彈窗 -->
    <div id="avatarModal">
        <h3>選擇頭像</h3>
        <div id="avatarList">
            <img src="images/Pic1.png" class="avatar-option">
            <img src="images/Pic2.png" class="avatar-option">
            <img src="images/Pic3.png" class="avatar-option">
            <img src="images/Pic4.png" class="avatar-option">
            <img src="images/Pic5.png" class="avatar-option">
            <img src="images/Pic6.png" class="avatar-option">
        </div>
        <br>
        <button id="closeAvatarModal" style="margin-top:20px;">取消</button>
    </div>

    <!-- 更改名稱的彈窗 -->
    <div id="nameModal">
        <h3>輸入新用戶名</h3>
        <div class="input-container">
            <input type="text" id="newUsername" placeholder="請輸入新的用戶名" maxlength="20">
        </div>
        <div class="button-container">
            <button id="confirmNameChange" class="confirm-btn">確認</button>
            <button id="cancelNameChange" class="cancel-btn">取消</button>
        </div>
    </div>

    <div class="note" id="note">
        <div id="calendar"></div>
        <button onclick="addNote()" class="btn">新增筆記</button>
        <h2 style="text-align: center; margin-top: 20px;">按右鍵可以刪除筆記 !!</h2>
    </div>

    <footer>
        <!-- 左邊: 版權信息 -->
        <div class="left-section">
            <p>© 2025 Super Note. All rights reserved.</p>
        </div>

        <!-- 左邊: logo -->
        <div class="left-logo">
            <img src="images/Symbol.png" alt="logo" class="logo">
        </div>

        <!-- 社交媒體鏈接 -->
        <div class="social-links">
            <h2 style="font-size: 15px;">個人資訊</h2>
            <a href="https://www.facebook.com/profile.php?id=100008128476272" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/wu_0408_11/" target="_blank">Instagram</a>
        </div>

        <!-- 隱私政策和服務條款 -->
        <div class="legal-links">
            <h2 style="font-size: 15px;">隱私政策</h2>
            <a href="policy/Privacy.html" target="_blank">Privacy Policy</a> | 
            <a href="policy/Service.html" target="_blank">Terms of Service</a>
        </div>

        <div class="contact-links">
            <h2 style="font-size:15px;">聯絡我們</h2>
            <p>Contact us at: <a href="policy/Contact.html" target="_blank">form</a></p>
        </div>
    </footer>

    <script src="Note.js"></script>
</body>

</html>
